[workspace]
# In alphabetical order
members = [
    "arrow_util",
    "client_util",
    "data_types",
    "datafusion",
    "datafusion_util",
    "dml",
    "generated_types",
    "grpc-router",
    "grpc-router-test-gen",
    "influxdb_iox",
    "influxdb_iox_client",
    "influxdb_line_protocol",
    "influxdb_storage_client",
    "influxdb_tsm",
    "influxdb2_client",
    "internal_types",
    "iox_data_generator",
    "iox_object_store",
    "lifecycle",
    "logfmt",
    "metric",
    "metric_exporters",
    "mutable_batch",
    "mutable_batch_lp",
    "mutable_batch_pb",
    "mutable_batch_tests",
    "mutable_buffer",
    "object_store",
    "observability_deps",
    "packers",
    "panic_logging",
    "parquet_catalog",
    "parquet_file",
    "persistence_windows",
    "predicate",
    "query",
    "query_tests",
    "query_log_replay",
    "read_buffer",
    "router",
    "schema",
    "server",
    "server_benchmarks",
    "test_helpers",
    "time",
    "trace",
    "trace_exporters",
    "trace_http",
    "tracker",
    "trogging",
    "workspace-hack",
    "write_buffer",
]
default-members = ["influxdb_iox"]

resolver = "2"

exclude = [
    "*.md",
    "*.txt",
    ".circleci/",
    ".editorconfig",
    ".git*",
    ".github/",
    ".kodiak.toml",
    "Dockerfile*",
    "LICENSE*",
    "buf.yaml",
    "docker/",
    "docs/",
    "massif.out.*",
    "perf/",
    "scripts/",
    "test_bench/",
    "test_fixtures/",
    "tools/",
]

# This profile optimizes for runtime performance and small binary size at the expense of longer
# build times. It's most suitable for final release builds.
[profile.release]
codegen-units = 1
debug = true
lto = "thin"

[profile.bench]
debug = true

# This profile optimizes for short build times at the expense of larger binary size and slower
# runtime performance. It's most suitable for development iterations.
[profile.quick-release]
inherits = "release"
codegen-units = 16
lto = false
incremental = true
